<!DOCTYPE html>

<html lang="CN-zh">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="phpstudy" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/new_edit.css">
  <title>新闻发布系统</title>
</head>

<body>
  <div class="header">
    <div class="nav">
      <ul>
        <li><a href="./home.jsp">首页</a></li>
        <li><a href="./my_news.jsp">我的文章</a></li>
        <li><a href="./new_edit.html">发布文章</a></li>
        <li><a href="./home_login.jsp">登录</a></li>
        <li><a href="./about.html">关于我们</a></li>
      </ul>
    </div>
  </div>

  <br>

  <div class="main">
    <div class="title">
      <p>发布文章</p>
    </div>
    <div class="edit">
      <form action="/PostWrite" method="POST">
        <br>
        <label>文章标题：<input type="text" name="title"></label>
        <br><br>
        <label>文章类型：
          <input type="radio" id="new" name="ntype" value="时政">
          <label for="new">时政</label>
          <input type="radio" id="money" name="ntype" value="财经">
          <label for="money">财经</label>
          <input type="radio" id="intnl" name="ntype" value="国际">
          <label for="intnl">国际</label>
          <input type="radio" id="happy" name="ntype" value="娱乐">
          <label for="happy">娱乐</label>
          <input type="radio" id="pe" name=" ntype" value="体育">
          <label for="pe">体育</label>
        </label>
        <br><br>
        <label>文章内容：
        </label>
        <br>
        <textarea rows="10" name="content"></textarea>
        <button type="submit" >发布</button>
      </form>
    </div>
  </div>

  <br>

  </div>

</body>
